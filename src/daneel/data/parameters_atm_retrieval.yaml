# Stellar parameters
star:
  radius: 0.79            # Solar radii
  temperature: 5000.0     # Kelvin

# Planet parameters
planet:
  mass: 1.0               # Jupiter masses (optional)
  radius: 1.0             # Jupiter radii (optional)

# Atmosphere parameters
atmosphere:
  pressure_min: 1e-0      # Minimum pressure in the atmosphere (bar)
  pressure_max: 1e6       # Maximum pressure in the atmosphere (bar)
  nlayers: 30             # Number of atmospheric layers
  temperature_profile:    # Temperature profile type and parameters
    type: "Isothermal"
    parameters:
      T: 1500.0


# Active gases and initial abundances
chemistry:
  gases:
    names: ["H2O", "CH4", "CO2", "CO"]
    abundances: [1e-5, 1e-5, 1e-5, 1e-5]


# Contributions
contributions:
  - type: "RayleighContribution"
  - type: "AbsorptionContribution"

# Optimizer settings
optimizer:
  type: "NestleOptimizer"
  num_live_points: 50
  method: "multi"
  tol: 20

# Fitting parameters and boundaries
fit_parameters:
  names: ["T", "planet_radius"] #, "H2O", "CH4", "CO2", "CO"]
  boundaries: [[1000, 3000], [0.8, 1.5]] #, [1e-8, 1e-2], [1e-8, 1e-2], [1e-8, 1e-2], [1e-8, 1e-2]]


# Output settings
output:
  spectrum_png: "retrieved_spectrum.png"
  spectrum_dat: "retrieved_spectrum.dat"

